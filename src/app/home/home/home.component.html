<div class="container">
  <div class="section">
    <h1>クイズに答えてポケモンをゲットしよう！</h1>
    <a
      routerLink=" '/quize' "
      [ngClass]="!isTodayAnswer ? 'main-btn' : 'main-btn main-btn--disabled'"
      >{{
        !isTodayAnswer ? 'クイズにチャレンジする' : '今日のクイズはおわりました'
      }}</a
    >
  </div>
</div>
<div class="color-body">
  <div class="container">
    <div class="section section--main">
      <app-pokemon-list></app-pokemon-list>
      <app-calendar></app-calendar>
    </div>
  </div>
</div>
