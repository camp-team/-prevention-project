<mat-toolbar class="header">
  <h1 class="header__title">LOGO</h1>
  <div *ngIf="userService.user$ | async as user; else default" class="button">
    <button
      class="button__icon"
      mat-mini-fab
      [matMenuTriggerFor]="avatar"
      [style.background-image]="
        'url(/assets/images/' + user.myPokemon + '.png)'
      "
    ></button>
    <mat-menu #avatar="matMenu">
      <button routerLink="/settings" mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>設定</span>
      </button>
      <button mat-menu-item (click)="authService.logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>ログアウト</span>
      </button>
    </mat-menu>
  </div>
  <ng-template #default>
    <button class="main-btn" (click)="authService.login()">ログイン</button>
  </ng-template>
</mat-toolbar>
